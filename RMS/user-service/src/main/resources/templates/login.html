<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --coral-primary: #FF6B6B;
            --coral-secondary: #FF8E6B;
            --coral-accent: #FFB86B;
            --coral-light: #FFE8E6;
            --coral-dark: #D45D5D;
            --coral-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E6B 100%);
            --coral-gradient-hover: linear-gradient(135deg, #FF8E6B 0%, #FF6B6B 100%);
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: 0 15px 35px rgba(255, 107, 107, 0.15);
            --shadow-hover: 0 20px 40px rgba(255, 107, 107, 0.25);
        }

        body {
            background: linear-gradient(135deg, #FFE8E6 0%, #FFF0E6 50%, #FFE6E0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background: var(--coral-primary);
            top: -150px;
            right: -150px;
        }

        .bg-2 {
            width: 200px;
            height: 200px;
            background: var(--coral-accent);
            bottom: -100px;
            left: -100px;
        }

        .bg-3 {
            width: 150px;
            height: 150px;
            background: var(--coral-secondary);
            top: 50%;
            right: 20%;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: white;
            color: var(--coral-primary);
            border: 2px solid var(--coral-light);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--coral-primary);
            background: var(--coral-light);
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--coral-gradient);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo {
            font-size: 3.5rem;
            color: var(--coral-primary);
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 28px;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 35px;
            font-size: 15px;
            font-weight: 400;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: var(--coral-primary);
            font-size: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #FFE4E4;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-dark);
        }

        input:focus {
            outline: none;
            border-color: var(--coral-primary);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
            background: #FFF9F9;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--coral-primary);
            font-size: 18px;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #CCCCCC;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--coral-primary);
        }

        /* Login Button */
        .login-btn {
            background: var(--coral-gradient);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .login-btn:hover {
            background: var(--coral-gradient-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Error Message */
        .error-message {
            color: #FF4757;
            background: rgba(255, 71, 87, 0.08);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
            text-align: left;
            border-left: 4px solid #FF4757;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Demo Credentials */
        .demo-credentials {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(255, 142, 107, 0.05) 100%);
            border-radius: 15px;
            text-align: left;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .demo-title {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .demo-title i {
            color: var(--coral-primary);
        }

        .demo-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        @media (max-width: 450px) {
            .demo-list {
                grid-template-columns: 1fr;
            }
        }

        .demo-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 13.5px;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid #FFE4E4;
        }

        .demo-item:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.1);
            border-color: var(--coral-primary);
        }

        .demo-item span {
            font-weight: 700;
            color: var(--text-dark);
        }

        .role-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .chef { background: #FFE8E6; color: var(--coral-primary); }
        .waiter { background: #FFF0E6; color: var(--coral-secondary); }
        .cashier { background: #FFF8E6; color: var(--coral-accent); }
        .manager { background: #E6F0FF; color: #6B8BFF; }

        /* Footer Note */
        .footer-note {
            margin-top: 25px;
            color: #AAAAAA;
            font-size: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                font-size: 3rem;
            }

            input {
                padding: 14px 20px 14px 50px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Background Elements -->
<div class="bg-element bg-1"></div>
<div class="bg-element bg-2"></div>
<div class="bg-element bg-3"></div>

<!-- Back Button -->
<button class="back-btn" onclick="window.location.href='/'">
    <i class="fas fa-arrow-left"></i> Back to Home
</button>

<!-- Login Container -->
<div class="login-container">
    <div class="logo">üçΩÔ∏è</div>
    <h1>Restaurant Management System</h1>
    <p class="subtitle">Sign in to access your dashboard</p>

    <form id="loginForm">
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <div class="input-wrapper">
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="input-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                </div>
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>

    <div id="errorMessage" class="error-message"></div>

    <div class="demo-credentials">
        <div class="demo-title">
            <i class="fas fa-key"></i> Demo Credentials (All passwords: 1234)
        </div>
        <ul class="demo-list">
            <li class="demo-item" onclick="fillCredentials('chef')">
                <span>chef</span>
                <span class="role-tag chef">CHEF</span>
            </li>
            <li class="demo-item" onclick="fillCredentials('waiter1')">
                <span>waiter1</span>
                <span class="role-tag waiter">WAITER</span>
            </li>
            <li class="demo-item" onclick="fillCredentials('waiter2')">
                <span>waiter2</span>
                <span class="role-tag waiter">WAITER</span>
            </li>
            <li class="demo-item" onclick="fillCredentials('cashier')">
                <span>cashier</span>
                <span class="role-tag cashier">CASHIER</span>
            </li>
            <li class="demo-item" onclick="fillCredentials('manager')">
                <span>manager</span>
                <span class="role-tag manager">MANAGER</span>
            </li>
        </ul>
    </div>

    <div class="footer-note">
        <i class="fas fa-info-circle"></i> All demo accounts have full functionality
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already logged in
        const userData = localStorage.getItem('restaurantUser');
        if (userData) {
            const user = JSON.parse(userData);
            console.log('Already logged in as:', user.username);

            // Auto-redirect based on role
            switch(user.role) {
                case 'WAITER':
                    window.location.href = '/waiter-system';
                    break;
                case 'CHEF':
                    window.location.href = '/chef-system';
                    break;
                case 'CASHIER':
                    window.location.href = '/cashier-system';
                    break;
                case 'MANAGER':
                    window.location.href = '/manager-system';
                    break;
            }
        }

        // Auto-fill for testing
        const usernameInput = document.getElementById('username');
        if (!usernameInput.value) {
            usernameInput.value = 'chef';
            document.getElementById('password').value = '1234';
        }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Fill demo credentials
    function fillCredentials(username) {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        usernameInput.value = username;
        passwordInput.value = '1234';
        usernameInput.focus();

        // Add visual feedback
        const demoItem = event.currentTarget;
        demoItem.style.transform = 'scale(0.98)';
        demoItem.style.background = 'white';
        setTimeout(() => {
            demoItem.style.transform = '';
        }, 200);
    }

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorElement = document.getElementById('errorMessage');
        const loginBtn = document.querySelector('.login-btn');

        // Clear previous error
        errorElement.style.display = 'none';
        errorElement.textContent = '';

        // Basic validation
        if (!username || !password) {
            showError('Please enter both username and password');
            return;
        }

        try {
            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            // Call login API (KEEPING ORIGINAL BACKEND PATH)
            const response = await fetch('http://localhost:8081/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const user = await response.json();

                // Save user to localStorage
                localStorage.setItem('restaurantUser', JSON.stringify(user));
                console.log('‚úÖ User saved to localStorage:', user.username, 'Role:', user.role);

                // Redirect based on role
                switch(user.role) {
                    case 'WAITER':
                        window.location.href = '/waiter-system';
                        break;
                    case 'CHEF':
                        window.location.href = '/chef-system';
                        break;
                    case 'CASHIER':
                        window.location.href = '/cashier-system';
                        break;
                    case 'MANAGER':
                        window.location.href = '/manager-system';
                        break;
                    default:
                        showError('Unknown user role');
                }
            } else {
                const errorData = await response.text();
                showError(errorData || 'Invalid username or password');
            }

        } catch (error) {
            showError('Network error. Please check if server is running.');
            console.error('Login error:', error);
        } finally {
            // Reset button
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            loginBtn.disabled = false;
        }
    });

    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }

    // Auto-fill demo credentials for testing
    document.getElementById('username').addEventListener('focus', function() {
        // Pre-fill with chef for easy testing
        if (!this.value) {
            this.value = 'chef';
            document.getElementById('password').value = '1234';
        }
    });
</script>
</body>
</html>
