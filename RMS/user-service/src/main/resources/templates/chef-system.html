<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef System - RestaurantPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --coral-primary: #FF6B6B;
            --coral-secondary: #FF8E6B;
            --coral-accent: #FFB86B;
            --coral-light: #FFE8E6;
            --coral-dark: #D45D5D;
            --coral-teal: #00C9B7;
            --coral-purple: #6A67CE;
            --coral-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E6B 100%);
            --coral-gradient-hover: linear-gradient(135deg, #FF8E6B 0%, #FF6B6B 100%);
            --teal-gradient: linear-gradient(135deg, #00C9B7 0%, #00A8A8 100%);
            --teal-gradient-hover: linear-gradient(135deg, #00A8A8 0%, #00C9B7 100%);
            --purple-gradient: linear-gradient(135deg, #6A67CE 0%, #5A57BE 100%);
            --purple-gradient-hover: linear-gradient(135deg, #5A57BE 0%, #6A67CE 100%);
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: 0 15px 35px rgba(255, 107, 107, 0.15);
            --shadow-hover: 0 20px 40px rgba(255, 107, 107, 0.25);
            --card-bg: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, #FFE8E6 0%, #FFF0E6 50%, #FFE6E0 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* Header */
        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid var(--coral-primary);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: var(--coral-gradient);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .logo-text span {
            background: var(--coral-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-badge {
            background: var(--coral-gradient);
            color: white;
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background: var(--coral-gradient);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            background: var(--coral-gradient-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Kitchen Display */
        .kitchen-display {
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Display Header */
        .display-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .display-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .display-title span {
            background: var(--coral-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kitchen-clock {
            background: rgba(255, 107, 107, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--coral-primary);
            border: 2px solid rgba(255, 107, 107, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 160px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-refresh {
            background: var(--coral-gradient);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-refresh:hover:not(:disabled) {
            background: var(--coral-gradient-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* Status Tabs */
        .status-tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .status-tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 4px solid transparent;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-tab.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 142, 107, 0.1) 100%);
            color: var(--coral-primary);
            border-bottom: 4px solid var(--coral-primary);
        }

        .status-tab:hover:not(.active) {
            background: rgba(255, 107, 107, 0.05);
            color: var(--coral-secondary);
        }

        /* Notification Badge */
        .notification-badge {
            background: var(--coral-primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            min-width: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Selected Order Actions */
        .selected-order-info {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--coral-primary);
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-order-info.show {
            display: block;
        }

        .selected-order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .selected-order-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--coral-primary);
        }

        .clear-selection {
            background: rgba(255, 107, 107, 0.1);
            color: var(--coral-primary);
            border: 1px solid rgba(255, 107, 107, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .clear-selection:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        .order-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* UPDATED BUTTON COLORS to match coral theme */
        .btn-accept {
            background: var(--teal-gradient);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 201, 183, 0.3);
        }

        .btn-accept:hover:not(:disabled) {
            background: var(--teal-gradient-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 201, 183, 0.4);
        }

        .btn-ready {
            background: var(--purple-gradient);
            color: white;
            box-shadow: 0 8px 20px rgba(106, 103, 206, 0.3);
        }

        .btn-ready:hover:not(:disabled) {
            background: var(--purple-gradient-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 103, 206, 0.4);
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .order-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 107, 107, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .order-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .order-card.selected {
            border: 3px solid var(--coral-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .order-id {
            font-size: 20px;
            font-weight: 800;
            color: var(--coral-primary);
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 107, 107, 0.1);
            color: var(--coral-primary);
        }

        .status-preparing {
            background: rgba(255, 184, 107, 0.1);
            color: #FF9800;
        }

        .status-ready {
            background: rgba(106, 103, 206, 0.1);
            color: var(--coral-purple);
        }

        .order-info {
            margin-bottom: 20px;
        }

        .order-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .order-info-label {
            color: var(--text-light);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-info-value {
            font-weight: 600;
            font-size: 15px;
        }

        .order-items {
            margin-top: 20px;
        }

        .order-items-title {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 107, 107, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: 500;
            flex: 1;
        }

        .item-quantity {
            background: rgba(255, 107, 107, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            margin: 0 15px;
        }

        .item-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .item-pending {
            background: rgba(255, 107, 107, 0.1);
            color: var(--coral-primary);
        }

        .item-ready {
            background: rgba(106, 103, 206, 0.1);
            color: var(--coral-purple);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card-action-btn {
            flex: 1;
            min-width: 140px;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Messages */
        .message {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.5s ease;
            border-left: 5px solid;
        }

        .message.success {
            background: rgba(0, 201, 183, 0.1);
            color: #00897B;
            border-left-color: var(--coral-teal);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #C62828;
            border-left-color: #f44336;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 107, 107, 0.1);
            border-top: 3px solid var(--coral-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
            color: var(--coral-primary);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .orders-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 992px) {
            .kitchen-display {
                padding: 20px;
            }

            .header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .display-header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .orders-grid {
                grid-template-columns: 1fr;
            }

            .status-tabs {
                flex-direction: column;
            }

            .order-actions {
                flex-direction: column;
            }

            .card-action-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 20px;
            }

            .user-badge, .logout-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            .display-title {
                font-size: 24px;
            }

            .kitchen-clock {
                font-size: 16px;
                padding: 8px 16px;
            }

            .order-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <div class="logo-section">
        <div class="logo-icon">
            <i class="fas fa-utensils"></i>
        </div>
        <div class="logo-text">Chef<span>Dashboard</span></div>
    </div>

    <div class="user-info">
        <div class="user-badge" id="userBadge">
            <i class="fas fa-user-tag"></i>
            CHEF MODE
        </div>
        <div class="kitchen-clock" id="kitchenClock">
            <i class="fas fa-clock"></i>
            <span>00:00:00</span>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>

<!-- Kitchen Display -->
<div class="kitchen-display">
    <!-- Messages -->
    <div id="successMessage" class="message success"></div>
    <div id="errorMessage" class="message error"></div>

    <!-- Display Header -->
    <div class="display-header">
        <div class="display-title">
            <i class="fas fa-fire"></i>
            <span>Kitchen Orders</span>
            <div id="pendingCount" class="notification-badge">0</div>
        </div>

        <div class="controls">
            <button class="btn btn-refresh" onclick="loadOrders()" id="btnRefresh">
                <i class="fas fa-sync-alt"></i> Refresh Orders
            </button>
        </div>
    </div>

    <!-- Status Tabs -->
    <div class="status-tabs">
        <div class="status-tab active" onclick="filterOrders('PENDING')">
            <i class="fas fa-clock"></i> PENDING <span id="pendingTabCount" class="notification-badge">0</span>
        </div>
        <div class="status-tab" onclick="filterOrders('PREPARING')">
            <i class="fas fa-fire"></i> PREPARING <span id="preparingTabCount" class="notification-badge">0</span>
        </div>
        <div class="status-tab" onclick="filterOrders('READY')">
            <i class="fas fa-check-circle"></i> READY <span id="readyTabCount" class="notification-badge">0</span>
        </div>
    </div>

    <!-- Selected Order Actions -->
    <div id="selectedOrderInfo" class="selected-order-info">
        <div class="selected-order-header">
            <div class="selected-order-title" id="selectedOrderTitle">
                <i class="fas fa-clipboard-list"></i> SELECTED ORDER: #<span id="selectedOrderId">NONE</span>
            </div>
            <button class="clear-selection" onclick="clearSelection()">
                <i class="fas fa-times"></i> Clear Selection
            </button>
        </div>

        <div class="order-actions">
            <button class="btn btn-accept" onclick="acceptSelectedOrder()" id="btnAccept">
                <i class="fas fa-check"></i> Accept & Start Cooking
            </button>
            <button class="btn btn-ready" onclick="markSelectedOrderReady()" id="btnReady">
                <i class="fas fa-check-double"></i> Mark as Ready
            </button>
        </div>
    </div>

    <!-- Orders Grid -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div style="margin-top: 20px; font-size: 16px; color: var(--text-light);">
            Loading kitchen orders...
        </div>
    </div>

    <div id="ordersGrid" class="orders-grid" style="display: none;"></div>

    <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">
            <i class="fas fa-utensils"></i>
        </div>
        <h3 style="margin-bottom: 10px; color: var(--text-light);">
            No orders in this status
        </h3>
        <p style="color: var(--text-light);">
            Orders will appear here when waiters place them
        </p>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Global variables
    let currentUser = null;
    let allOrders = [];
    let selectedOrder = null;
    let currentFilter = 'PENDING';
    let refreshInterval = null;

    // ==================== INITIALIZATION ====================
    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
        startKitchenClock();
        startAutoRefresh();
    });

    function checkLoginStatus() {
        const userData = localStorage.getItem('restaurantUser');
        if (!userData) {
            window.location.href = '/';
            return;
        }

        try {
            currentUser = JSON.parse(userData);

            // Check if user is a chef
            if (currentUser.role !== 'CHEF') {
                localStorage.removeItem('restaurantUser');
                window.location.href = '/';
                return;
            }

            // Update welcome message
            document.getElementById('userBadge').innerHTML = `
                <i class="fas fa-user-tag"></i> CHEF: ${currentUser.fullName}
            `;

            // Load initial orders
            loadOrders();
        } catch (error) {
            localStorage.removeItem('restaurantUser');
            window.location.href = '/';
        }
    }

    // ==================== ORDER MANAGEMENT ====================
    async function loadOrders() {
        const loading = document.getElementById('loading');
        const ordersGrid = document.getElementById('ordersGrid');
        const emptyState = document.getElementById('emptyState');
        const btnRefresh = document.getElementById('btnRefresh');

        // Show loading, hide others
        loading.style.display = 'block';
        ordersGrid.style.display = 'none';
        emptyState.style.display = 'none';
        btnRefresh.disabled = true;
        btnRefresh.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

        try {
            const response = await fetch('http://localhost:8084/api/orders');
            if (response.ok) {
                allOrders = await response.json();
                console.log('Loaded orders:', allOrders);
                displayOrders();
                updateOrderCounts();
            } else {
                showError('Failed to load orders. Please check if Order Service is running.');
            }
        } catch (error) {
            showError('Error connecting to Order Service. Make sure it\'s running on port 8084.');
        } finally {
            btnRefresh.disabled = false;
            btnRefresh.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Orders';
        }
    }

    function displayOrders() {
        const ordersGrid = document.getElementById('ordersGrid');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');

        loading.style.display = 'none';

        // Filter orders based on current tab
        const filteredOrders = allOrders.filter(order => {
            if (currentFilter === 'PENDING') return order.status === 'PENDING';
            if (currentFilter === 'PREPARING') return order.status === 'PREPARING' || order.status === 'ACCEPTED';
            if (currentFilter === 'READY') return order.status === 'READY';
            return true;
        });

        if (filteredOrders.length === 0) {
            ordersGrid.style.display = 'none';
            emptyState.style.display = 'block';
            return;
        }

        ordersGrid.innerHTML = '';
        emptyState.style.display = 'none';

        filteredOrders.forEach(order => {
            const orderCard = document.createElement('div');
            orderCard.className = `order-card ${order.status.toLowerCase()}`;
            orderCard.onclick = () => selectOrder(order);
            orderCard.dataset.orderId = order.orderId;

            if (selectedOrder && selectedOrder.orderId === order.orderId) {
                orderCard.classList.add('selected');
            }

            // Calculate order time
            const orderedTime = new Date(order.createdAt);

            // Determine display status
            let displayStatus = order.status;
            let displayClass = order.status.toLowerCase();

            // Show ACCEPTED orders as PREPARING in UI
            if (order.status === 'ACCEPTED') {
                displayStatus = 'PREPARING';
                displayClass = 'preparing';
            }

            orderCard.innerHTML = `
                <div class="order-header">
                    <div class="order-id">
                        <i class="fas fa-hashtag"></i> ${order.orderId.substring(0, 8)}
                    </div>
                    <div class="order-status status-${displayClass}">
                        ${displayStatus}
                    </div>
                </div>

                <div class="order-info">
                    <div class="order-info-row">
                        <div class="order-info-label">
                            <i class="fas fa-chair"></i> Table
                        </div>
                        <div class="order-info-value">${order.tableId || 'N/A'}</div>
                    </div>
                    <div class="order-info-row">
                        <div class="order-info-label">
                            <i class="fas fa-clock"></i> Time
                        </div>
                        <div class="order-info-value">${orderedTime.toLocaleTimeString()}</div>
                    </div>
                    <div class="order-info-row">
                        <div class="order-info-label">
                            <i class="fas fa-money-bill-wave"></i> Total
                        </div>
                        <div class="order-info-value">Rs. ${order.totalAmount?.toFixed(2) || '0.00'}</div>
                    </div>
                </div>

                <div class="card-actions">
                    ${order.status === 'PENDING' ? `
                        <button class="card-action-btn btn-accept" onclick="acceptOrder('${order.orderId}')">
                            <i class="fas fa-check"></i> Accept & Start Cooking
                        </button>
                    ` : ''}

                    ${(order.status === 'PREPARING' || order.status === 'ACCEPTED') ? `
                        <button class="card-action-btn btn-ready" onclick="markOrderReady('${order.orderId}')">
                            <i class="fas fa-check-double"></i> Mark Ready
                        </button>
                    ` : ''}

                    ${order.status === 'READY' ? `
                        <button class="card-action-btn" style="background: rgba(106, 103, 206, 0.1); color: var(--coral-purple);" disabled>
                            <i class="fas fa-check-circle"></i> Ready for Pickup
                        </button>
                    ` : ''}
                </div>
            `;

            ordersGrid.appendChild(orderCard);
        });

        ordersGrid.style.display = 'grid';
    }

    function updateOrderCounts() {
        const pendingCount = allOrders.filter(o => o.status === 'PENDING').length;
        const preparingCount = allOrders.filter(o => o.status === 'PREPARING' || o.status === 'ACCEPTED').length;
        const readyCount = allOrders.filter(o => o.status === 'READY').length;

        // Update badges
        document.getElementById('pendingCount').textContent = pendingCount;
        document.getElementById('pendingTabCount').textContent = pendingCount;
        document.getElementById('preparingTabCount').textContent = preparingCount;
        document.getElementById('readyTabCount').textContent = readyCount;

        // Update tab colors based on count
        const pendingTab = document.querySelector('[onclick="filterOrders(\'PENDING\')"]');
        const preparingTab = document.querySelector('[onclick="filterOrders(\'PREPARING\')"]');
        const readyTab = document.querySelector('[onclick="filterOrders(\'READY\')"]');

        // Reset all
        pendingTab.style.color = '';
        preparingTab.style.color = '';
        readyTab.style.color = '';

        // Highlight if has orders
        if (pendingCount > 0) {
            pendingTab.style.color = '#ff6b6b';
        }
        if (preparingCount > 0) {
            preparingTab.style.color = '#FF9800';
        }
        if (readyCount > 0) {
            readyTab.style.color = 'var(--coral-purple)';
        }
    }

    function filterOrders(status) {
        currentFilter = status;

        // Update tabs
        document.querySelectorAll('.status-tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');

        // Display filtered orders
        displayOrders();

        // Hide selected order info if not in current filter
        if (selectedOrder) {
            const orderStatus = selectedOrder.status;
            const shouldShow =
                (status === 'PENDING' && orderStatus === 'PENDING') ||
                (status === 'PREPARING' && (orderStatus === 'PREPARING' || orderStatus === 'ACCEPTED')) ||
                (status === 'READY' && orderStatus === 'READY');

            if (!shouldShow) {
                clearSelection();
            }
        }
    }

    function selectOrder(order) {
        // Deselect previous order
        document.querySelectorAll('.order-card').forEach(card => {
            card.classList.remove('selected');
        });

        // Select new order
        selectedOrder = order;
        event.currentTarget.classList.add('selected');

        // Show selected order info
        const selectedInfo = document.getElementById('selectedOrderInfo');
        const selectedOrderId = document.getElementById('selectedOrderId');
        const btnAccept = document.getElementById('btnAccept');
        const btnReady = document.getElementById('btnReady');

        selectedOrderId.textContent = order.orderId.substring(0, 8);
        selectedInfo.classList.add('show');

        // Update button states based on order status
        btnAccept.disabled = order.status !== 'PENDING';
        btnReady.disabled = !(order.status === 'PREPARING' || order.status === 'ACCEPTED');

        // Update button text and visibility
        if (order.status === 'PENDING') {
            btnAccept.style.display = 'flex';
            btnAccept.innerHTML = '<i class="fas fa-check"></i> Accept & Start Cooking';
        } else if (order.status === 'PREPARING' || order.status === 'ACCEPTED') {
            btnAccept.style.display = 'none';
            btnReady.innerHTML = '<i class="fas fa-check-double"></i> Mark Ready';
        }
    }

    function clearSelection() {
        selectedOrder = null;
        document.querySelectorAll('.order-card').forEach(card => {
            card.classList.remove('selected');
        });
        document.getElementById('selectedOrderInfo').classList.remove('show');
    }

    // ==================== ORDER ACTIONS ====================
    async function acceptOrder(orderId) {
        try {
            const response = await fetch(`http://localhost:8084/api/orders/${orderId}/status/PREPARING`, {
                method: 'PUT'
            });

            if (response.ok) {
                showSuccess('✅ Order accepted and cooking started!');
                // Reload orders and auto-switch to PREPARING tab
                await loadOrders();
                // Find and click the PREPARING tab
                const preparingTab = document.querySelector('[onclick="filterOrders(\'PREPARING\')"]');
                if (preparingTab) {
                    preparingTab.click();
                }
            } else {
                const errorText = await response.text();
                showError('Failed to accept order: ' + errorText);
            }
        } catch (error) {
            showError('Error accepting order: ' + error.message);
        }
    }

    async function markOrderReady(orderId) {
        try {
            const response = await fetch(`http://localhost:8084/api/orders/${orderId}/status/READY`, {
                method: 'PUT'
            });

            if (response.ok) {
                showSuccess('✅ Order marked as READY! Waiters/Cashiers will pick it up.');
                await loadOrders();

                // Auto-switch to READY tab
                const readyTab = document.querySelector('[onclick="filterOrders(\'READY\')"]');
                if (readyTab) {
                    readyTab.click();
                }
            } else {
                const errorText = await response.text();
                showError('Failed to mark order as ready: ' + errorText);
            }
        } catch (error) {
            showError('Error updating order: ' + error.message);
        }
    }

    // Selected order actions
    async function acceptSelectedOrder() {
        if (!selectedOrder) return;
        await acceptOrder(selectedOrder.orderId);
        clearSelection();
    }

    async function markSelectedOrderReady() {
        if (!selectedOrder) return;
        await markOrderReady(selectedOrder.orderId);
        clearSelection();
    }

    // ==================== UTILITY FUNCTIONS ====================
    function showSuccess(message) {
        const element = document.getElementById('successMessage');
        element.textContent = message;
        element.style.display = 'block';
        setTimeout(() => element.style.display = 'none', 5000);
    }

    function showError(message) {
        const element = document.getElementById('errorMessage');
        element.textContent = message;
        element.style.display = 'block';
        setTimeout(() => element.style.display = 'none', 5000);
    }

    function logout() {
        localStorage.removeItem('restaurantUser');
        window.location.href = '/';
    }

    // ==================== KITCHEN CLOCK ====================
    function startKitchenClock() {
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('kitchenClock').innerHTML = `
                <i class="fas fa-clock"></i>
                <span>${timeString}</span>
            `;
        }

        updateClock();
        setInterval(updateClock, 1000);
    }

    // ==================== AUTO REFRESH ====================
    function startAutoRefresh() {
        // Refresh every 30 seconds
        refreshInterval = setInterval(() => {
            loadOrders();
        }, 30000);
    }

    // Stop auto refresh when page is hidden
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            clearInterval(refreshInterval);
        } else {
            startAutoRefresh();
        }
    });

    // ==================== KEYBOARD SHORTCUTS ====================
    document.addEventListener('keydown', function(event) {
        if (!selectedOrder) return;

        switch(event.key) {
            case '1': // Accept order
            case 'a':
                if (!event.ctrlKey && !event.altKey) {
                    event.preventDefault();
                    acceptSelectedOrder();
                }
                break;
            case '3': // Mark ready
            case 'd':
                if (!event.ctrlKey && !event.altKey) {
                    event.preventDefault();
                    markSelectedOrderReady();
                }
                break;
            case 'Escape':
                clearSelection();
                break;
            case 'r':
                if (event.ctrlKey) {
                    event.preventDefault();
                    loadOrders();
                }
                break;
        }
    });
</script>
